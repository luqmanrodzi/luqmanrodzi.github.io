<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Video</title>
</head>
<body>
    <h1>HTML5 Video</h1>

    <h2>JS controls</h2>
    
    <h2>Controls Poster preload=none</h2>
    <video id = "myVideo" width="320" height="248" preload="none"
     poster = "https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg
     " >
        <source src="https://www.w3schools.com/html/movie.mp4" type = "video/mp4">
          
            your broswer does not support this video
    </video>
<div id= "video-controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="freezeBtn">Freeze</button>
</div>

    <h2>Autoplay Muted</h2>
    <video autoplay muted > 
        <source src="https://www.w3schools.com/html/movie.mp4" type = "video/mp4">
          
    your broswer does not support this video</video>

    <h2>Height-width Autoplay Muted</h2>
    <video width="400" height="500" autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type = "video/mp4">
          
            your broswer does not support this video
    </video>

    <h2>Controls</h2>
    <video width="320" height="248" controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type = "video/mp4">
          
            your broswer does not support this video
    </video>

    <h2>Controls Autoplay Muted</h2>
    <video width="320" height="248" controls autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type = "video/mp4">
          
            your broswer does not support this video
    </video>

    <h2>Controls Poster preload=none</h2>
    <video width="320" height="248" controls preload="none"
     poster = "https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg
     " >
        <source src="https://www.w3schools.com/html/movie.mp4" type = "video/mp4">
          
            your broswer does not support this video
    </video>

    <h2>Controls Poster preload=none loop</h2>
    <video width="320" height="248" controls loop preload="none"
     poster = "https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg
     " >
        <source src="https://www.w3schools.com/html/movie.mp4" type = "video/mp4">
          
            your broswer does not support this video
    </video>
</body>
</html>
